<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="../css/styles.css">

    <title>Ionic</title>
</head>

<body>
        <h1>Ionic</h1>
    
    <ion-list id="SongsList">
        
    </ion-list>
    <div class="bar">
        <ion-progress-bar id='progresiveBar'></ion-progress-bar>
    </div>
        
    
    <ion-tabs>
        
        <ion-tab-bar slot="bottom">
            <ion-tab-button id="btnanterior">
               <ion-icon name="arrow-back-outline"></ion-icon>
                <ion-label>Anterior</ion-label>
            </ion-tab-button>

            <ion-tab-button id="btnpausa">
                <ion-icon name="pause-outline"></ion-icon>
                <ion-label>Pausa</ion-label>
            </ion-tab-button>

            <ion-tab-button id="btnplay">
                <ion-icon name="play-outline"></ion-icon>
                <ion-label>Continuar</ion-label>
            </ion-tab-button>

            <ion-tab-button id="btnsiguiente">
                <ion-icon name="arrow-forward-outline"></ion-icon>

                <ion-label>Siguiente</ion-label>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>




    <script src="../js/app.js"></script>
</body>

</html>
