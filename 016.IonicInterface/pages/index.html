<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="../css/styles.css">

    <title>Ionic</title>
</head>

<body>
    <br>
    <h1>Ionic Proyect</h1>
    <br>
    <ion-list id="SongsList">

    </ion-list>
    <div class="bar">
        <ion-progress-bar id='progresiveBar'></ion-progress-bar>
    </div>


    <ion-tabs>

        <ion-tab-bar slot="bottom">
            <ion-tab-button id="btnanterior">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-tab-button>

            <ion-tab-button id="btnpausaplay">
                <ion-icon id="iconpausaplay" name="play-outline"></ion-icon>
            </ion-tab-button>

            <ion-tab-button id="btnsiguiente">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>




    <script src="../js/app.js"></script>
</body>

</html>
