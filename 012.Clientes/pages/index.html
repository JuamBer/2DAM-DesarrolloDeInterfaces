<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Clients</title>

    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="../css/photon.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
            <div class="clientwindow">
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" class="form-control" placeholder="DNI" id="dni">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="name">
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" class="form-control" placeholder="Teléfono" id="phone">
                </div>
                <div class="form-actions">
                    <button class="btn btn-form btn-primary" id="btnfirst"><span class="icon icon-to-start"></span></button>
                    <button class="btn btn-form btn-primary" id="btnbefore"><span class="icon icon-left"></span></button>
                    <button class="btn btn-form btn-primary" id="btnnext"><span class="icon icon-right"></span></button>
                    <button class="btn btn-form btn-primary" id="btnlast"><span  class="icon icon-to-end"></span></button>
                    <button class="btn btn-form btn-primary" id="btndelete"><span class="icon icon-erase"></span></button>
                    <button class="btn btn-form btn-primary" id="btnadd"><span class="icon icon-folder"></span></button>
                    <button class="btn btn-form btn-primary" id="btnsave"><span class="icon icon-floppy"></span></button>
                </div>
            </div>
    <script src="../js/app.js"></script>
</body>

</html>
