<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Hello Array</title>
        <link rel="stylesheet" href="../css/photon.css">
        <link rel="stylesheet" href="../css/photon.min.css">
    </head>
    <body>
        <form>
            <div class="form-group">
                <label>DNI</label>
                <input type="text" class="form-control" placeholder="DNI"  id="dni">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" id="name">
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" class="form-control" placeholder="Teléfono" id="phone">
            </div>
            <div class="form-actions">
                <button class="btn btn-form btn-primary" id="btnnext">Next</button>
                <button class="btn btn-form btn-primary" id="btnbefore">Before</button>
                <button class="btn btn-form btn-primary" id="btnsave">Save</button>
                <button class="btn btn-form btn-primary" id="btndelete">Delete</button>
            </div>
        
        <script src="../js/app.js"></script>
    </body>
</html>
