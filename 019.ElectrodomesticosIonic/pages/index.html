<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="../css/styles.css">

    <title>Electrodomésticos ionic</title>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Catálogo de Electrodomésticos</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding" color="primary">
            <h1>Selecciona un Electrodoméstico de la lista</h1>
            <ion-list>
                <ion-item>
                    <ion-label>Electrodoméstico:</ion-label>
                    <ion-select id="select">
                    </ion-select>
                </ion-item>
            </ion-list>
            <h2>Información del artículo</h2>
            <ion-grid id="table">
            </ion-grid>
            <h2>Información Totales</h2>
            <div id="moreinfo">

            </div>
        </ion-content>
    </ion-app>


    <script src="../js/app.js"></script>
</body>

</html>
