<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="../css/photon.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>ExamenJuanSaez</title>
</head>

<body>
   <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title" id="mostvotedinfo">Superhero List</h1>
        </header>
       <div class="window-content">
           <div class="pane-group">
               <div class="pane">
                    <div>
                        <h1>superhero:</h1>
                        <div class="info" id="info">

                        </div>
                    </div>
                    <hr>
                    <div>
                        <h1>your vote:</h1>
                        <p>Yout Name:</p>
                        <input type="text" class="form-control" placeholder="Type your name" id="vote">
                        <button class="btn btn-mini btn-positive" id="btnvote">Vote For This Superhero</button>
                    </div>
               </div>
               <div class="pane">
                    <div class="img">
                        <img src="" alt="img" id="img">
                    </div>
               </div>
           </div>
       </div>
       <footer class="toolbar toolbar-footer">
            <div class="botones">
                <button class="btn btn-large btn-primary" id="btnbefore"><span class="icon icon-left"></span></button>
                <button class="btn btn-large btn-primary" id="btnnext"><span class="icon icon-right"></span></button>
            </div>
        </footer>
   </div>

    <script src="../js/app.js"></script>
</body>

</html>
